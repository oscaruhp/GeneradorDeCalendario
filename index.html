<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendar Año 2017</title>
    
      <!-- Scripts de implementación-->
    <script src="js/jquery-1.11.3.min.js"></script>
    
    <link href="css/calendar_by_year.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/css.css" rel="stylesheet" type="text/css" media="all"/>
    
    <script type="text/javascript" src="js/calendar_by_year.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    
    
</head>
<body>
  
<div class="carta">
    
  <!-- div para crear el calendario del año-->
  <div id='year-calendar' ></div>
    
    
    <div class="flotante">
      
      <!-- imagen final (Imprimir)-->
      <img id="img" height="300" src="img/Foto.jpg" />
      <p contenteditable="true" id="Frase"> ---Frase---.</p>
        
      <!-- Controles para imprimir, cambiar imágenes, Frases y colores --> 
        
      <fieldset class="no-print" style="width: 337px;">
          <legend>
              <strong style="font-size: 24px; color:#ff0000">
                  Configuración del calendario</strong>
          </legend>
         <!-- imprimir contenido del calendario -->
          <input class="custom-file-upload no-print" type="button" value="Imprimir" onclick="window.print();">
          <!-- Botón para seleccionar una imagen -->
    <label class="custom-file-upload no-print">
        <input type="file" id="btnImagen" accept="image/gif, image/jpeg, image/png"/>
              <i class="fa fa-cloud-upload"></i> Cambiar Imagen
   </label>
      <!--  Botón de frase -->
          <input class="custom-file-upload no-print" id="btnFrase" type="button" value="Cambiar Frase" ><br/><br/>
    
          Color fondo:
<input type="color" class="custom-file-upload no-print" id="btnColorFondo" value="#ff0000">
          Color de letra:
<input type="color" id="btnColorLetra" class="custom-file-upload no-print" value="#FFFFFF">
          
      </fieldset>
  </div>
    
</div>
   <script>
      // Código de inicio    
       
       $(function(){
           // iniciar el calendario con el año deseado 
           buildYearCalendar(2017);
           
       });
       
    </script>
</body>

</html>
